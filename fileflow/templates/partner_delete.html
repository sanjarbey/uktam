{% block content %}

            <h2>"{{ object.firstname }} {{ object.lastname }}" hamkorini o‘chirmoqchimisiz?</h2>
            <form method="post">
                {% csrf_token %}

            <a href="{% url 'partner_list' %}" style="display: block; margin-top: 10px; text-align: center; padding: 10px; background: gray; color: white;">Yo‘q, ortga qaytish</a>
        </div>
    </div>
</div>





{% endblock %}
